apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/kastrov/ecommerce-microservices.git  # UPDATE THIS
    targetRevision: main
    path: kubernetes
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ecommerce
  
  syncPolicy:
    automated:
      prune: true        # Delete resources that are no longer in Git
      selfHeal: true     # Automatically sync when cluster state differs from Git
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
