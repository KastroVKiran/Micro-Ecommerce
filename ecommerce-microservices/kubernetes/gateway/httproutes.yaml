# HTTPRoutes for all services
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: ecommerce
spec:
  parentRefs:
    - name: ecommerce-gateway
      namespace: ecommerce
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend
          port: 80
          weight: 1
---
